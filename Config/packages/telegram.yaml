       message: |
            - Security Alarm is *{{ 'On' if states.sensor.alarm_control_panel_status.state == 'armed_home' else 'Off' }}*
            - Xiaomi Plug is *{{ 'On' if states.switch.xiaomi_plug.state == 'on' else 'Off' }}*
