####################################################
#                   Customize                      #
####################################################

homeassistant:
  customize_domain:
    automation:
      initial_state: 'on'

  customize:

####################################################
#                     Telegram Bot                 #
####################################################

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_naty_id
      - !secret telegram_nofar_id
      - !secret telegram_mipad_id
     
####################################################
#                Telegram Bot  Notify              #
####################################################

notify:
  - name: telehome_naty
    platform: telegram
    chat_id: !secret telegram_naty_id
  - name: telehome_nofar
    platform: telegram
    chat_id: !secret telegram_nofar_id
  - name: telehome_mipad
    platform: telegram
    chat_id: !secret telegram_mipad_id
  - platform: group
    name: all
    services:
      - service: telehome_naty
      - service: telehome_nofar
      - service: telehome_mipad

####################################################
#                   Telegram Commands              #
####################################################
automation:

####################################################
#                   Main Menu                      #
####################################################
- id: Telegram Start Command
  alias: Telegram Start Command
  initial_state: on
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
        command: '/start'
  action:
  - service: telegram_bot.send_message
    data_template:
       target: '{{ trigger.event.data.user_id }}'
       title: "*Welcome! I'm Naty's bot.*"
       message: |
              Please use the custom commands in order to get what you wish for:
       keyboard:
          - '/info, /sensors, /alarm'
          - '/tracker, /devices'

