influxdb:
  host: !secret influxdb_url
  username: !secret influxdb_username
  password: !secret influxdb_password
  database: home_assistant
  max_retries: 3
  default_measurement: state
  include:
    entities:
       - device_tracker.nl
       - device_tracker.nc
       - device_tracker.mi_a1
       - device_tracker.oneplus_5t
