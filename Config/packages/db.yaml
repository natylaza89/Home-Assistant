recorder:
  purge_interval: 2
  purge_keep_days: 2
  include:
    entities:
       - device_tracker.nl
       - device_tracker.nc
       - device_tracker.mi_a1
       - device_tracker.oneplus_5t
       - device_tracker.x #(arp scan)
       - device_tracker.x #(arp scan)
       - alarm_control_panel.home_alarm
       - fan.bedroom_fan
       - light.gateway_light
       - light.yeelight_white
       - sensor.temperature_bedroom
       - sensor.temperature_kitchen
       - sensor.temperature_livingroom
       - sensor.temperature_workroom
       - sensor.humidity_bedroom
       - sensor.humidity_kitchen
       - sensor.humidity_livingroom
       - sensor.humidity_workroom
       - sensor.nofar_current_status
       - sensor.naty_current_status
    domains:
      - binary_sensor
      - switch
  exclude:
    domains:
      - calendar
      - customizer
      - zone
      - input_select
      - input_boolean
      - input_text
      - automation
      - climate
      - script
      - time
      - sensor
      - group
    entities:
       - sun.sun
