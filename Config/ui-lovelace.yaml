views:

####################################################
#                       Welcome                    #
####################################################

  - icon: mdi:home-assistant
    title: Main
    background: center / cover no-repeat url("/local/pictures/background.gif") fixed
    cards:
        
        - type: vertical-stack
          cards:
        
            #Greeting Card 
            - type: custom:card-modder
              card:
                  type: custom:hebrew-greeting-card
                  background: /local/pictures/main/welcome.jpg
                  height: 140
                  ecfc17e1a271443fbfc1c447caf084de: נתי
                  3e11431080af4cc09b736103fcd1af15: נופר
              style:                 
                border-radius: 20px
                border: solid 1px rgba(100,100,100,0.3)
                box-shadow: 3px 3px rgba(0,0,0,0.4)    
            #Home Status     
            - type: custom:card-modder
              card:                   
                  type: picture-elements
                  image: /local/pictures/main/house.png
                  elements:
                      - type: state-icon
                        entity: alarm_control_panel.home_alarm
                        style: {color: white, left: 10%, top: 86%, pointer-events: none}    
                      - type: state-icon
                        entity: switch.boiler_status
                        style: {left: 20%, top: 86%, pointer-events: none}     
                      - type: state-icon
                        entity: binary_sensor.laundry_power
                        style: {color: white, left: 30%, top: 86%, pointer-events: none}              
                      - type: state-icon
                        entity: switch.lrac_power
                        style: {color: white, left: 40%, top: 86%, pointer-events: none}
                      - type: state-icon
                        entity: fan.bedroom_fan
                        style: {color: white, left: 50%, top: 86%, pointer-events: none}
                      - type: state-icon
                        entity: light.gateway_light_7811dcf781f1
                        style: {color: white, left: 65%, top: 86%, pointer-events: none}
                      - type: state-icon
                        entity: light.yeelight_mono1_f0b4290eb30b
                        style: {color: white, left: 75%, top: 86%, pointer-events: none}
                      - type: state-icon
                        entity: switch.brfan_light
                        style: {color: white, left: 85%, top: 86%, pointer-events: none}
                      - type: state-icon
                        entity: binary_sensor.vacuum_status
                        style: {left: 95%, top: 86%, pointer-events: none}
              style:                 
                border-radius: 20px
                border: solid 1px rgba(100,100,100,0.3)
                box-shadow: 3px 3px rgba(0,0,0,0.4)    
                overflow: hidden  

        
        - type: vertical-stack
          cards:
            #Presence Detect
            - type: horizontal-stack
              cards:
                  - type: custom:card-modder
                    card:          
                      type: picture-elements
                      image: /local/pictures/main/naty.jpg
                      elements:
                        - type: state-icon
                          entity: sensor.battery_natylaza
                          style: {color: white, left: 15%, top: 93%}
                        - type: state-label
                          entity: sensor.battery_natylaza
                          style: {color: white, left: 32%, top: 93%}
                        - type: state-label
                          entity: sensor.naty_current_status
                          #prefix: 'Naty - '
                          style: {color: white, left: 65%, top: 93%}
                    style:                 
                      border-radius: 20px
                      border: solid 1px rgba(100,100,100,0.3)
                      box-shadow: 3px 3px rgba(0,0,0,0.4)
                      overflow: hidden
                      
                  - type: custom:card-modder
                    card:          
                      type: picture-elements
                      image: /local/pictures/main/nofar.jpg
                      elements:
                        - type: state-icon
                          entity: sensor.battery_nofar
                          style: {color: white, left: 15%, top: 93%}
                        - type: state-label
                          entity: sensor.battery_nofar
                          style: {color: white, left: 32%, top: 93%}
                        - type: state-label
                          entity: sensor.nofar_current_status
                          #prefix: 'Naty - '
                          style: {color: white, left: 65%, top: 93%}
                    style:                 
                      border-radius: 20px
                      border: solid 1px rgba(100,100,100,0.3)
                      box-shadow: 3px 3px rgba(0,0,0,0.4)
                      overflow: hidden

            #Time & Date
            - type: horizontal-stack
              cards:
                  - type: custom:card-modder
                    card:          
                      type: picture-entity
                      image: /local/pictures/main/time.jpg
                      entity: sensor.time
                    style:                 
                      border-radius: 20px
                      border: solid 1px rgba(100,100,100,0.3)
                      box-shadow: 3px 3px rgba(0,0,0,0.4)        
                  - type: custom:card-modder
                    card:          
                      type: picture-entity
                      image: /local/pictures/main/date.jpeg
                      entity: sensor.date
                    style:                 
                      border-radius: 20px
                      border: solid 1px rgba(100,100,100,0.3)
                      box-shadow: 3px 3px rgba(0,0,0,0.4)

        #Holiday
        - type: custom:card-modder
          card: 
            type: picture-elements
            image: /local/pictures/main/Holiday.jpg
            elements:
                - type: state-label
                  entity: sensor.holiday_status
                  style: {color: white, left: 50%, top: 22%}               
          style:                 
            height: 80px
            background-image: url("/local/pictures/cardback.png")
            background-repeat: no-repeat
            background-color: rgba(50,50,50,0.3)
            background-size: 100% 68px
            border-radius: 20px
            border: solid 1px rgba(100,100,100,0.3)
            box-shadow: 3px 3px rgba(0,0,0,0.4)  
            overflow: hidden

        #Birthday
        - type: custom:card-modder
          card: 
            type: picture-elements
            image: /local/pictures/main/birthday.jpg
            elements:
                #Naty
                - type: state-label
                  entity: sensor.naty_lazarovich_birthday
                  prefix: 'Naty - '
                  style: {color: white, left: 30%, top: 9%, pointer-events: none}
                - type: state-icon
                  entity: sensor.naty_lazarovich_birthday
                  style: {color: white, left: 10%, top: 8%, pointer-events: none}
                #Nofar
                - type: state-label
                  entity: sensor.nofar_chen_birthday
                  prefix: 'Nofar - '
                  style: {color: white, left: 32%, top: 19%, pointer-events: none}
                - type: state-icon
                  entity: sensor.nofar_chen_birthday
                  style: {color: white, left: 10%, top: 18%, pointer-events: none}
                #Moshe
                - type: state-label
                  entity: sensor.moshe_lazarovich_birthday
                  prefix: 'Moshe - '
                  style: {color: white, left: 31%, top: 28%, pointer-events: none}
                - type: state-icon
                  entity: sensor.moshe_lazarovich_birthday
                  style: {color: white, left: 10%, top: 28%, pointer-events: none}
                #Sarah
                - type: state-label
                  entity: sensor.sarah_lazarovich_birthday
                  prefix: 'Sarah - '
                  style: {color: white, left: 32%, top: 38%, pointer-events: none}
                - type: state-icon
                  entity: sensor.sarah_lazarovich_birthday
                  style: {color: white, left: 10%, top: 38%, pointer-events: none}
                #Matan
                - type: state-label
                  entity: sensor.matan_lazarovich_birthday
                  prefix: 'Matan - '
                  style: {color: white, left: 32%, top: 48%, pointer-events: none}
                - type: state-icon
                  entity: sensor.matan_lazarovich_birthday
                  style: {color: white, left: 10%, top: 48%, pointer-events: none}

          style:                 
            border-radius: 20px
            border: solid 1px rgba(100,100,100,0.3)
            box-shadow: 3px 3px rgba(0,0,0,0.4)
            overflow: hidden
            
        
        #Google Calendar
        - type: custom:card-modder
          card: 
              type: custom:vertical-stack-in-card
              cards:   
                - type: "custom:hebrew-calendar-card"
                  name: "Nofar's Calendar"
                  entities:
                    - calendar.nofarchen20gmailcom
          style:                 
            border-radius: 20px
            border: solid 1px rgba(100,100,100,0.3)
            box-shadow: 3px 3px rgba(0,0,0,0.4)
            overflow: hidden



